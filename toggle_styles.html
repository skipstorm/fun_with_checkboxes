<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fun With Checkboxes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        /* Variation on toggle base style */
        .fwc_toggle.variant_square .checkmark,
        .fwc_toggle.variant_square .radiomar,
        .fwc_toggle.variant_square .checkmark:after,
        .fwc_toggle.variant_square .radiomar:after {border-radius: 0;}

        /* Some examples of different styles */
        .fwc_style1 {display: inline-block; margin-bottom: 16px;}
        .fwc_style1 .checkmark {
            border-radius: 50%;
            border: 1px #333 solid;
            display: inline-block;
            width: 30px; height: 30px;
        }
        .fwc_style1 .checkmark:after {
            content: " ";
            display: inline-block;
            width: 30px; height: 30px;
            background: url("images/check.svg") no-repeat center center;
            opacity: 0;
            transition-duration: 300ms;
        }
        .fwc_style1 input:checked ~ .checkmark:after {
            opacity: 1;
        }
        .fwc_style1 span{line-height: 30px; vertical-align: middle; margin-right: 10px;}
    </style>
</head>

<body>
    <div class="main">
        <h2>Style variants</h2>
        <p></p>

        <form class="block">
            <!-- This form is just used to avoid name conflicts among the examples -->
            <div>
                <label class="fwc_toggle variant_square">
                    <input checked type="checkbox" name="ex1_a">
                    <span>Label left</span>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="fwc_toggle variant_square">
                    <input type="checkbox" name="ex1_b">
                    <span>Label left</span>
                    <span class="checkmark"></span>
                </label>
            </div>
        </form>
        <br>
        <h2>More styles</h2>
        <form class="block">
            <!-- This form is just used to avoid name conflicts among the examples -->
            <div>
                <label class="fwc_style1">
                    <input checked type="checkbox" name="ex1_a">
                    <span>Label left</span>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="fwc_style1">
                    <input type="checkbox" name="ex1_b">
                    <span>Label left</span>
                    <span class="checkmark"></span>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
